name: build and test

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - '**'
  
jobs:
  build:
    name: Restore and Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
  
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
  
      - name: Restore Packages
        run: dotnet restore
  
      - name: Build
        run: dotnet build --configuration Release
